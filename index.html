<!DOCTYPE html>
<html>
  <head>
    <title>To do list</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Awesome amazing super cool To DO LIST!!!!!!</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a super task that your awesomeness has to do</h2>
          <form id="new-task">
            <div class="form-group">
           <label for="new-name">Name of task.</label>
           <input type="text" class="form-control" id="new-name">
         </div>
           <div class="form-group">
             <label for="new-description">Description.</label>
             <input type="text" class="form-control" id="new-description">
           </div>
           <div class="form-group">
             <label for="new-deadline">Deadline.</label>
             <input type="text" class="form-control" id="new-deadline">
           </div>


         <button type="submit" class="btn">Add</button>
       </form>
       <h2>Tasks:</h2>
       <ul id="tasks"></ul>
      </div>
      <div class="col-md-6">
        <div id="show-tasks">
          <h4></h4>
          <button class="btn" id="removeButton">Remove from the list</button>
      </div>
    </div>
   </div>
 </body>
</html>
